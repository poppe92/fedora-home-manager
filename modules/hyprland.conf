########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# Monitor Config
# Laptop Screen
monitor=eDP-1, preferred, auto, 1.6
# External screens two 27"
monitor=DP-5, preferred, auto, 1.25
monitor=DP-7, preferred, auto-right, 1.25
# Home Monitor
monitor=desc:WAM TYPE-C, preferred, auto-right, 1
# Work monitor inverted 32"
monitor=desc:Dell Inc. DELL U3223QE FLP7FH3, preferred, auto-left, 1.25

# Mirror laptop to the TV
monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1

# All other monitors
monitor=,preferred,auto,auto
# Fallback in case of error
monitor=FALLBACK,1920x1080@60,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Set Home Folder
$HOME = /home/jesper

# Startup apps for Hyprland
exec-once = swww-daemon --format xrgb
exec-once = waybar & swaync
exec-once = blueman-applet 
exec-once = waypaper --restore
exec-once = wl-paste --watch cliphist store
exec-once = hypridle
exec-once = nm-applet
exec-once = lxpolkit
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/libexec/hyprpolkitagent &
exec-once = $HOME/.cargo/bin/hyprland-per-window-layout

# Startup apps
exec-once = zen-browser
exec-once = outlook-for-linux
exec-once = teams-for-linux
exec-once = flatpak run com.slack.Slack --ozone-platform=x11
exec-once = $HOME/git/appimages/Obsidian-1.9.12.AppImage

# Some default env vars.

env = EDITOR,nvim
env = XCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_SCREENSHOTS_DIR,$HOME/Pictures/Screenshots

# Less hazzel with electron apps in wayland (works for some, see hyprland webpage for more info)
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# For less lag on screen in wayland
env = KWIN_DRM_USE_MODIFIERS,0

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se,us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor {
    no_hardware_cursors = false
    enable_hyprcursor = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gesture = 3, horizontal, workspace

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    vfr = true
}

xwayland {
  force_zero_scaling = true
}

workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:DP-5
workspace = 4, monitor:DP-5
workspace = 5, monitor:DP-5
workspace = 8, monitor:DP-7
workspace = 9, monitor:DP-7
workspace = 10, monitor:DP-7


# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


### Window Rules
#windowrule = workspace 4, intellij-idea-ultimate
windowrule = workspace 3, class:zen
windowrule = workspace 9, class:outlook-for-linux
windowrule = workspace 10, class:Slack
windowrule = workspace 10, class:teams-for-linux

#windowrulev2 = workspace 4, class:^(jetbrains-idea)
#windowrulev2 = noinitialfocus,class:^(jetbrains-.*),title:^(win.*)
#windowrulev2 = noinitialfocus,class:^jetbrains-(?!toolbox),floating:1

# -- Fix odd behaviors in IntelliJ IDEs --
#! Fix splash screen showing in weird places and prevent annoying focus takeovers
#windowrulev2 = center,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
#windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
#windowrulev2 = noborder,class:^(jetbrains-.*)$,title:^(splash)$,floating:1

#! Center popups/find windows
#windowrulev2 = center,class:^(jetbrains-.*)$,title:^( )$,floating:1
#windowrulev2 = stayfocused,class:^(jetbrains-.*)$,title:^( )$,floating:1
#windowrulev2 = noborder,class:^(jetbrains-.*)$,title:^( )$,floating:1
#! Disable window flicker when autocomplete or tooltips appear
#windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(win.*)$,floating:1

#### 1Password Rules
windowrulev2 = float, title:(1Password)
windowrulev2 = size 70% 70%, title:(1Password)
windowrulev2 = center, title:(1Password)

windowrulev2 = float, class:(1password), title:(Quick Access)
windowrulev2 = center, class:(1password), title:(Quick Access)
windowrulev2 = size 50% 50%, class:(1password), title:(Quick Access)
windowrulev2 = monitor current, class:(1password), title:(Quick Access)

#### Global Protect Rules
windowrulev2 = stayfocused, title:(GlobalProtect)
windowrulev2 = float, title:(GlobalProtect)
windowrulev2 = size 30% 30%, title:(GlobalProtect)
windowrulev2 = center, title:(GlobalProtect)
windowrulev2 = monitor current, title:(GlobalProtect)


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod,        Return, exec, kitty
bind = $mainMod SHIFT,  Q , killactive, 
bind = $mainMod,        E, exec, nautilus
bind = $mainMod,        V, togglefloating, 
bind = $mainMod,        D, exec, $HOME/.nix-profile/bin/rofi -show drun
bind = $mainMod,        P, pseudo, # dwindle
bind = $mainMod,        T, togglesplit, # dwindle
bind = $mainMod,        W, togglegroup, # dwindle

# Custom Binds
bind =               ,    Print,  exec, $HOME/.nix-profile/bin/hyprshot -m window -o /home/jesper/Pictures/Screenshots
bind = $mainMod SHIFT,    X,      exec, hyprlock
bind = $mainMod SHIFT,    S,      exec, $HOME/.nix-profile/bin/hyprshot -z -m region --clipboard-only
bind = $mainMod SHIFT,    E,      exec, wlogout --protocol layer-shell -b 5
bind = $mainMod SHIFT,    V,      exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT,    C,      exec, $HOME/.nix-profile/bin/rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"
bind = $mainMod SHIFT,    N,      exec, swaync-client -t -sw
bind = $mainMod SHIFT,    P,      exec, 1password --quick-access

# Duck Sound Bind
bind = , XF86Launch8, exec, pw-play $HOME/git/fedora-home-manager/sounds/duck-quacking-37392.mp3

# Temp binding
bind = $mainMod SHIFT, B, exec, $HOME/git/fedora-home-manager/modules/waybar/launch.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active, switch with next window
bind = $mainMod SHIFT, h, swapwindow, l  
binde = $mainMod SHIFT, h, moveactive, -50 0  
bind = $mainMod SHIFT, l, swapwindow, r  
binde = $mainMod SHIFT, l, moveactive, 50 0  
bind = $mainMod SHIFT, k, swapwindow, u  
binde = $mainMod SHIFT, k, moveactive, 0 -50  
bind = $mainMod SHIFT, j, swapwindow, d  
binde = $mainMod SHIFT, j, moveactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch to extended workspaces with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, workspace, 11
bind = $mainMod CTRL, 2, workspace, 12
bind = $mainMod CTRL, 3, workspace, 13
bind = $mainMod CTRL, 4, workspace, 14
bind = $mainMod CTRL, 5, workspace, 15
bind = $mainMod CTRL, 6, workspace, 16
bind = $mainMod CTRL, 7, workspace, 17
bind = $mainMod CTRL, 8, workspace, 18
bind = $mainMod CTRL, 9, workspace, 19
bind = $mainMod CTRL, 0, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch to extended workspaces with mainMod + CTRL + [0-9]
bind = $mainMod CTRL SHIFT, 1, movetoworkspace, 11
bind = $mainMod CTRL SHIFT, 2, movetoworkspace, 12
bind = $mainMod CTRL SHIFT, 3, movetoworkspace, 13
bind = $mainMod CTRL SHIFT, 4, movetoworkspace, 14
bind = $mainMod CTRL SHIFT, 5, movetoworkspace, 15
bind = $mainMod CTRL SHIFT, 6, movetoworkspace, 16
bind = $mainMod CTRL SHIFT, 7, movetoworkspace, 17
bind = $mainMod CTRL SHIFT, 8, movetoworkspace, 18
bind = $mainMod CTRL SHIFT, 9, movetoworkspace, 19
bind = $mainMod CTRL SHIFT, 0, movetoworkspace, 20

# Example special workspace (scratchpad)
bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
